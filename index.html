<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>clock</title>
</head>
<body>
    <div class="cotenar">
        <img src="img/index-portal-blue (1).svg" alt="img_sercil" >
        <img src="img/index-portal-blue-semi.svg" alt="img_sercil" >
        <img src="img/index-portal-green.svg" alt="img_sercil" >
        <img src="img/index-portal-green-semi.svg" alt="img_sercil" >
        <img src="img/index-portal-yellow-semi.svg" alt="img_sercil" class="yellow_semi" >
        <img src="img/index-portal-yellow.svg" alt="img_sercil" >
        <img src="img/index-portal-orange-semi.svg" alt="img_sercil" >
        <img src="img/index-portal-red.svg" alt="img_sercil" >

        <div class="clock">
            <span style="--number:1"><b>1</b></span>
            <span style="--number:2"><b>2</b></span>
            <span style="--number:3"><b>3</b></span>
            <span style="--number:4"><b>4</b></span>
            <span style="--number:5"><b>5</b></span>
            <span style="--number:6"><b>6</b></span>
            <span style="--number:7"><b>7</b></span>
            <span style="--number:8"><b>8</b></span>
            <span style="--number:9"><b>9</b></span>
            <span style="--number:10"><b>10</b></span>
            <span style="--number:11"><b>11</b></span>
            <span style="--number:12"><b>12</b></span>      
        </div>
        
        <span class="name_me">alireza_shokri</span>  
        <span class="secend"></span>
        <span class="hour"></span>
        <span class="minut"></span>
        <span class="sercel"></span>
    </div>
    <script src="app.js"></script>
</body>
</html>
